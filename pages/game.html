<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Space Dealer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/clear_browser.css">
</head>

<body id="main-body">
    <!-- <div class="header-area"> -->
        <header class="header">
            <nav class="navbar" id="navbar">
                <div class="header-left header-item slide-in">
                    <button class="header-left-button bold game-name-button slide-in" id="new-game-button">
                        Space Dealer
                    </button>
                </div>
                <div class="header-left header-item slide-in">
                    <button class="header-left-button" id="game-button" onclick="untoggleWindows()">
                        Game
                    </button>
                </div>
                <div class="header-left header-item">
                    <button class="header-left-button starships-button slide-in" id="starships-button"
                        onclick="toggleStarshipsWindow()">
                        <i class="fas fa-rocket"></i> Starships
                    </button>
                </div>
                <div class="header-left header-item">
                    <button class="header-left-button planets-button" id="planets-button"
                        onclick="togglePlanetsWindow()">
                        <i class="fas fa-globe"></i> Planets
                    </button>
                </div>
                <div class="header-left header-item">
                    <button class="header-left-button items-button" id="items-button" onclick="toggleItemsWindow()">
                        <i class="fas fa-boxes"></i> Items
                    </button>
                </div>
                <div class="header-right header-item">
                    <button class="header-right-button items-button" id="nickname-button">
                        Your nickname
                    </button>
                </div>


                <div class="header-right header-item">
                    <button class="header-right-button items-button" id="pause-button">
                        <i class="fas fa-pause"></i>
                    </button>
                    <button class="header-right-button items-button" id="normal-speed-button">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="header-right-button items-button" id="double-speed-button">
                        <i class="fas fa-forward"></i>
                    </button>
                    <button class="header-right-button items-button" id="quadruple-speed-button">
                        <i class="fas fa-fast-forward"></i>
                    </button>
                </div>

                <div class="header-right header-item">
                    <button class="header-right-button items-button">
                        <i class="far fa-clock"></i> <span id="turns-passed">423</span> / <span
                            id="turns-total">1000</span>
                    </button>
                </div>

                <div class="header-right header-item">
                    <button class="header-right-button items-button">
                        Â¢<span id="credits">4321</span>
                    </button>
                </div>
            </nav>
        </header>
    <!-- </div> -->
    <main>
        
        <div class="change-window" id="starships-window">
            <iframe src="starships.html" class="change-frame" id="starships-frame"></iframe>
        </div>
        <div class="change-window" id="planets-window">
            <iframe src="planets.html" class="change-frame" id="planets-frame"></iframe>
        </div>
        <div class="change-window" id="items-window">
            <iframe src="items.html" class="change-frame" id="items-frame"></iframe>
        </div>
        <div class="change-window" id="traveling-starship-window">
            <iframe src="traveling_starship.html" class="change-frame" id="traveling-starship-frame"></iframe>
        </div>
        <div class="change-window" id="one-item-window" style="display: none;">
            <iframe src="one_item.html" class="change-frame" id="one-item-frame"></iframe>
        </div>
        <div class="change-window" id="one-planet-window">
            <iframe src="one_planet.html" class="change-frame" id="one-planet-frame"></iframe>
        </div>
    
    
    
        <div class="class-main-field">
            <iframe src="main_map.html" id="main-field"></iframe>
        </div>
    
    
    
        <div class="enter-nickname overlay" id="enter-nickname-overlay">
            <div class="overlay-pseudoform" id="enter-nickname-pseudoform">
                <div class="overlay-pseudoform-elem enter-nickname-pseudoform-elem">
                    <p class="small-text-logo">Enter nickname:</p>
                </div>
                <div class="overlay-pseudoform-elem enter-nickname-pseudoform-elem">
                    <p>
                        <input type="text" class="input-field" id="enter-nickname-field">
                    </p>
                </div>
                <div class="overlay-pseudoform-elem enter-nickname-pseudoform-elem">
                    <p>
                        <button class="action-button small-special-button" id="submitNicknameButton"
                            onclick="submitNickname()">Submit</button>
                    </p>
                </div>
            </div>
        </div>
    
    
        <div class="start-screen overlay" id="start-screen-overlay">
            <div class="overlay-pseudoform" id="start-screen-pseudoform">
                <div class="overlay-pseudoform-elem start-screen-pseudoform-elem">
                    <p class="giant-text-logo slide-in-top">Space Dealer</p>
                </div>
                <div class="overlay-pseudoform-elem start-screen-pseudoform-elem">
                    <p>
                        <button class="giant-button action-button" id="play-button" onclick="play();">Play!</button>
                    </p>
                </div>
                <div class="overlay-pseudoform-elem start-screen-pseudoform-elem wait-and-slide-in">
                    <p>Hall of Fame:</p>
                </div>
                <div class="overlay-pseudoform-elem start-screen-pseudoform-elem wait-and-slide-in">
                    <table class="hall-of-fame-table" id="hall-of-fame-table">
                        <tr>
                            <td>1.</td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>2.</td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>3.</td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>4.</td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>5.</td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>6.</td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>7.</td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>8.</td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>9.</td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>10.</td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    
        <div class="end-screen overlay" id="end-screen-overlay">
            <div class="overlay-pseudoform" id="end-screen-pseudoform">
    
                <div class="overlay-pseudoform-elem end-screen-pseudoform-elem">
                    <p id="end-game-congrats-p">Thank you for playing, player. You scored ....</p>
                </div>
    
                <div class="overlay-pseudoform-elem end-screen-pseudoform-elem">
                    <button class="giant-button action-button" id="play-again-button" onclick="play();">Play again!</button>
                </div>
            </div>
        </div>
    </main>
    <script src="js/user_interface/hallOfFame.js" type="module"></script>
    <script src="js/user_interface/initString.js" type="module"></script>
    <script src="js/user_interface/objectsModel.js" type="module"></script>
    <script src="js/user_interface/windowControllers.js" type="module"></script>
    <script src="js/user_interface/enterNickname.js" type="module"></script>
    <script src="js/user_interface/play.js" type="module"></script>
    <script src="js/user_interface/spaceshipsViews.js" type="module"></script>
    <script src="js/user_interface/planetsViews.js" type="module"></script>
    <script src="js/user_interface/itemsViews.js" type="module"></script>
    <script src="js/user_interface/generate.js" type="module"></script>

    <script src="js/user_interface/pageGenerate.js" type="module"></script>
    <script src="js/user_interface/drawMap.js" type="module"></script>    

</body>

</html>
