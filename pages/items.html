<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Starships</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"

    <button class="close-button" onclick="untoggleWindowsFromChild()">X</button>

                <tr class="items-table-entry data-table-entry">
                    <td><i class="fas fa-boxes"></i>2</td>

                </tr>
            </tbody>

        </table>
    </div>

    <script src="js/user_interface/windowControllers.js" type="module"></script>
    <script src="js/user_interface/spaceshipsViews.js" type="module"></script>
    <script src="js/user_interface/planetsViews.js" type="module"></script>
    <script src="js/user_interface/itemsViews.js" type="module"></script>
    <script src="js/user_interface/pageGenerate.js" type="module"></script>
